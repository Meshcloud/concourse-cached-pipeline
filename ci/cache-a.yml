---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: indiehosters/git # any container with git will do
    tag: 'latest'

inputs:
- name: repo

outputs:
- name: cache

run:
  path: sh
  dir: repo
  args:
  - -exc
  - |
    set
    GIT_REF=`ci/lastref **a.version`
    ci/buildcache $GIT_REF "touch ../cache/a.txt"
