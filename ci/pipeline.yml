---
resource_types:
- name: git-branch-heads
  type: docker-image
  source:
    repository: vito/git-branch-heads-resource

resources:
# Repos
- name: github-master
  type: git
  source: &github-master # YAML anchor ;-)
    uri: https://github.com/Meshcloud/concourse-cached-pipeline.git
    branch: master

jobs:
 
- name: build-master
  plan:
  - get: repo
    resource: github-master
    trigger: true
  - aggregate:
    - task: cache-a
      file: repo/ci/cache-a.yml
      params:
        BASE_URL: {{artifacts-url}}
        CACHE_PATH: concourse-cached-pipeline/caches/build/a
      output_mapping:
        cache: cache-a
    - task: cache-b
      file: repo/ci/cache-b.yml
      params:
        BASE_URL: {{artifacts-url}}
        CACHE_PATH: concourse-cached-pipeline/caches/build/b
      output_mapping:
        cache: cache-b
  - task: build
    file: repo/ci/build.yml